  <body>
    <header>
    <nav  th:fragment="menu-country" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
   		<a class="navbar-brand" th:href="@{/home}">HR</a>
   		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

      	</div>

    </header>
    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Formulario de registro de pais</strong></h4>              
          <div class="card-body">
            <form th:action="@{/home/department/add}" method="post">              
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombre">Id del departamento</label>
                    <input type="text" class="form-control" id="departmentid" name="departmentid" placeholder="Ejemplo: MX" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="email">Nombre del departamento</label>
                    <input type="text" class="form-control" id="departmentname" name="departmentname" placeholder="Nombre del pais" required="required">
                  </div> 
                </div>    
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="username">Id del manager</label>
                    <input type="text" class="form-control" id="managerid" name="managerid" placeholder="numero de region" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="location.locationid">Id de locacion</label>
                    <input type="text" class="form-control" id="location.locationid" name="location.locationid" placeholder="numero de region" required="required">
                  </div>
                </div>
              </div>                  
              <hr>
              <button type="submit" title="Guardar datos del pais" class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
